<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/handlebars-v4.0.5.js"></script>
	<style>
	body{
	background: url('../img/background.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	padding-top: 3em;
	margin:0 0;
	</style>
	
}
</head>
<body>
    <div class="container">
		<form id="search" class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
        	<input class="form-control" id="query" type="text" placeholder="Enter any keyword and press enter...">
    	</form>
	</div>
	<div class="main" style="margin-top:4em;">
		<ul class="results text-center">
			<script id="youtube-template" type="text/x-handlebars-template">
				{{#each this}}
		    	<li>
  				<img class="img-thumbnail" src="{{thumbnails}}" alt="{{title}}" width="400" height="400">
  				<p><a href="{{url}}" target="_blank" style="color:#fff;text-decoration:none;font-size:2em;">{{title}}</a></p>
		   	 	</li>
				{{/each}}
			</script>
		</ul>
	</div>
</body>
</html>
